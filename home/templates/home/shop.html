{% load static %}

{% block header %}

    </button>
    <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">

            <li class="nav-item">
                <a class="nav-link pl-0" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
    <a href="" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25 brand-logo">WELCOME
        BACK {{ user.username }}</a>

{% endblock %}
