{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                                 {% if trainer.image %}
                                    <a href="{{ trainer.image.url }}" target="_blank">
                                        <img class="card-img-top img-fluid" src="{{ trainer.image.url }}" alt="{{ trainer.name }}">
                                    </a>
                                    {% else %}
                                    <a href="">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.jpg" alt="{{ trainer.name }}">
                                    </a>
                                    {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
                 <div class="trainer-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ trainer.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ trainer.price_per_hour }}</p>
                    <p class="mt-3">{{ trainer.description }}</p>

                </div>           
        </div>
    </div>   
</div>
{% endblock %}
